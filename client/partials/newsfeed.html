<header ng-controller="NewsfeedController">
    <nav>
        <div class="nav-wrapper theme_color">
            <a href="" class="brand-logo space" ng-click="goToNewsfeed()"><img class="logo" src="./images/logo.gif" alt="" /></a>
            <a href="" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down nav-menu">
                <li><a href="" ng-click="goToMyDashboard()">My Dashboard</a></li>
                <li><a href="" ng-click="goToForum()">Forum</a></li>
                <li><a href="" ng-click="goToEvents()">Events</a></li>
                <li><a href="" ng-click="goToSuggestions()">Make a Suggestion</a></li>
                <li><a href="" ng-click="logout()">Log Out</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="" ng-click="goToMyDashboard()">My Dashboard</a></li>
                <li><a href="" ng-click="goToForum()">Forum</a></li>
                <li><a href="" ng-click="goToEvents()">Events</a></li>
                <li><a href="" ng-click="goToSuggestions()">Make a Suggestion</a></li>
                <li><a href="" ng-click="logout()">Log Out</a></li>
            </ul>
        </div>
    </nav>
</header>
<main ng-controller="NewsfeedController">
    <div class="container">
        <div id="newsfeedTitle"></div>
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <p class="flow-text" ng-bind="randomQuote"></p>
                    <p class="right" ng-bind="'~ '+randomAuthor"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <h5 class="text_theme_light">Upcoming Events:</h5>
                <div ng-repeat="event in events">
                    <p><span ng-bind="event.bookTopic"></span></p>
                    <p><span ng-bind="event.locationName"></span></p>
                    <p><span ng-bind="event.city+', '+event.state"</span></p>
                    <hr>
                </div>
                <a href="" class="text_theme_light right" ng-click="goToEvents()">See More...</a>
                <div class="clear"></div>
                <h5 class="text_theme_light">New ReadIt! Members:</h5>
                <div ng-repeat="user in recentUsers">
                    <p ng-bind="user.name+' (joined '+user.recentDate+')'"></p>
                </div>
            </div>
            <div class="col s12 m6">

                <iframe  id="feedwind_9451448322280023"  width="100%" height="320" src="http://feed.mikle.com/widget/?rssmikle_url=https%3A%2F%2Fwww.bookbrowse.com%2Frss%2Fnewest_reader_reviews.rss&rssmikle_frame_width=300&rssmikle_frame_height=400&frame_height_by_article=3&rssmikle_target=_blank&rssmikle_font=Arial%2C%20Helvetica%2C%20sans-serif&rssmikle_font_size=12&rssmikle_border=off&responsive=off&text_align=left&text_align2=left&corner=off&scrollbar=on&autoscroll=on&scrolldirection=up&scrollstep=5&mcspeed=20&sort=Off&rssmikle_title=on&rssmikle_title_bgcolor=%232A2730&rssmikle_title_color=%23FFFFFF&rssmikle_item_bgcolor=%23FFFFFF&rssmikle_item_title_length=55&rssmikle_item_title_color=%234D7394&rssmikle_item_border_bottom=on&rssmikle_item_description=on&item_link=off&rssmikle_item_description_length=150&rssmikle_item_description_color=%23666666&rssmikle_item_date=gl1&rssmikle_timezone=Etc%2FGMT&datetime_format=%25b%20%25e%2C%20%25Y%20%25l%3A%25M%20%25p&item_description_style=text%2Btn&item_thumbnail=full&item_thumbnail_selection=auto&article_num=15&rssmikle_item_podcast=off&iframe_id=feedwind_9451448322280023&" scrolling="no" name="rssmikle_frame" marginwidth="0" marginheight="0" vspace="0" hspace="0" frameborder="0"></iframe>

        </div>
    </div>
</main>
